<!-- Output in developer console -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Hello React!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" />
</head>
<style>
	#main_container {
		margin: 0; /* celled grid adds margin at top & bottom, we don't want it */
		width: auto; /* overflows without this */
	}
	/* make the navbar thinner */
	#navbar .item {
		padding-left: 0.5em;
		padding-right: 0.5em;
	}
	/* push the main container to the left by 90px when navbar is visible.
	semantic does this already but we don't like the width of the sidebar. */
	#navbar.visible ~ #main_container.pusher {
		transform: translate3d(0px, 0px, 0px); /* override semantic's default */
		margin-left: 90px !important; /* use margin instead to fix row's widths */
	}
</style>
<body>
	<div id="navbar" class="ui sidebar inverted labeled icon left vertical menu uncover visible" style="">
		<a class="item">
			<i class="rupee icon"></i>
			Trade
		</a>
		<a class="item">
			<i class="book icon"></i>
			Portfolio
		</a>
		<a class="item">
			<i class="line chart icon"></i>
			Market
		</a>
		<a class="item">
			<i class="newspaper icon"></i>
			News
		</a>
		<a class="item">
			<i class="trophy icon"></i>
			Leaderboard
		</a>
		<a class="item">
			<i class="suitcase icon"></i>
			Companies
		</a>
	</div>
	<div id="main_container" class="ui celled stackable grid pusher" style="background: green">
		<div class="row">
			<div class="eight wide column">
				<div class="ui fluid search selection dropdown">
					<input name="country" type="hidden">
					<i class="dropdown icon"></i>
					<div class="default text">Select Stock</div>
					<div class="menu">
						<div class="item" data-value="amazon"><i class="amazon icon"></i>Amazon</div>
						<div class="item" data-value="facebook"><i class="facebook icon"></i>Facebook</div>
						<div class="item" data-value="firefox"><i class="firefox icon"></i>Firefox</div>
						<div class="item" data-value="github"><i class="github icon"></i>Github</div>
						<div class="item" data-value="google"><i class="google icon"></i>Google</div>
					</div>
				</div>
			</div>
			<div class="three wide column" style="background: red; ">Notifs</div>
			<div class="three wide column" style="background: red; ">Help</div>
			<div class="two wide column" style="background: red; ">Logout</div>
		</div>
		<div class="row">
			<div class="sixteen wide column" style="background: red; ">Ga</div>				
		</div>
		<div class="row">
			<div class="eight wide column" style="background: green; ">Ma</div>
			<div class="eight wide column" style="background: red; ">Pa</div>
		</div>
		<div class="row">
			<div class="eight wide column" style="background: green; ">Dha</div>
			<div class="eight wide column" style="background: red; ">Ni sa</div>
		</div>
	</div>
	
	
	
	<!-- Dependencies -->
	<script src="./node_modules/react/umd/react.development.js"></script>
	<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
	
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Semantic UI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
	
	<!-- Main -->
	<script src="/build/bundle.js"></script>
	
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
		//$('.sidebar').sidebar();
	</script>
</body>
</html>

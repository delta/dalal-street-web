<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Dalal Street</title>

	<!-- Favicon -->
	<link rel="icon" href="./public/src/images/dalalfavicon.png" type="image/png"> 
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Semantic UI -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" />

	<!-- Dalal Stylesheet -->
	<link rel="stylesheet" type="text/css" href="./public/src/css/dalal.css">
	<link rel="stylesheet" type="text/css" href="./public/src/css/intro.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
		let ua = navigator.userAgent.toLowerCase();
		let isAndroid = ua.indexOf("android") > -1;
		if(isAndroid) {
			window.location.href = "https://play.google.com/store/apps/details?id=org.pragyan.dalal18";
		}
	</script>
</head>
<body>
	<div id="root"></div>
	<div id="market-close-modal" class="ui basic modal">
		<div class="ui icon header">
		  <i class="ban icon"></i>
		  Market Closed
		</div>
		<div class="content" style="text-align: center">
		  <p>Looks like the market is closed right now. Please try again later.</p>
		</div>
	</div>

	<!-- React -->
	<script src="./node_modules/react/umd/react.development.js"></script>
	<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
	
	
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Semantic UI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

	<!-- PNotify -->
	<script src="https://cdn.jsdelivr.net/npm/pnotify@4.0.0-alpha.2/dist/iife/PNotify.min.js"></script>

	<script src="./public/src/js/moment.js" type="text/javascript"></script>
	<script src="./public/src/js/Chart.js" type="text/javascript"></script>
	<script src="./public/src/js/Chart.Financial.js" type="text/javascript"></script>
	<!-- Main -->
	<script src="/build/bundle.js"></script>
</body>
</html>
